    using_original_content: "元のメールコンテンツを使用して送信（添付と MIME 構造を保持）: %{path}"
    batch_complete: "バッチ %{current}/%{total} 完了、%{count} 通のメールを送信"
    send_interval_interrupted: "メール送信間隔スリープが中断されました（バッチメール %{current}/%{total}）"

    # 失敗メール処理
    create_failed_dir_error: "失敗メール保存ディレクトリの作成に失敗 %{dir}: %{error}"
    saved_failed_email: "失敗メールを保存しました: %{source} -> %{dest}"
    save_failed_email_error: "失敗メールの保存中にエラー %{source} -> %{dest}: %{error}"

    # 中断処理
    interrupted: "中断シグナルを受信、終了中..."
    interrupted_gracefully: "中断シグナルを受信、正常に終了中..."
    send_batch_interrupted: "send_batch_emails: 中断シグナルを受信、バッチ処理を終了中..."
    execute_send_interrupted: "execute_send_logic: 中断シグナルを受信、終了中..."
    attachment_dir_interval_interrupted: "添付ディレクトリモード：送信間隔スリープが中断されました（ファイル %{current}/%{total}）"
    waiting_next_batch: "次のバッチを待機中、現在の進捗: %{current}/%{total}"

    # 接続問題
    connection_problem_detected: "接続問題を検出、接続をリセット中"
    rset_failed: "RSET コマンド失敗: %{error}"
    connection_reset: "接続がリセットされました、次のメールで再接続します"
    batch_send_failed_reconnecting: "バッチ送信失敗: %{error}、再接続を試みます"
    batch_failed_unrecoverable: "バッチ送信失敗（回復不可）: %{error}"

  # 統計表示文字列
  stats:
    report_title: "メール送信統計レポート"
    separator: "==================="
    basic_stats: "1. 基本統計"
    total_processed: "    処理総数: %{count} 通"
    success_sent: "    送信成功: %{count} 通"
    total_failed: "    失敗総数: %{count} 通"
