    process_group_tls_failed: "處理程序群組 %{id}: TLS 批次發送失敗: %{error}"
    process_group_auth_failed: "處理程序群組 %{id}: SMTP 認證連線失敗: %{error}"
    process_group_auth_timeout: "處理程序群組 %{id}: SMTP 認證連線逾時"
    process_group_no_tls_auth: "處理程序群組 %{id}: 認證模式不支援非 TLS 連線。"
    process_group_missing_auth: "處理程序群組 %{id}: 認證模式缺少使用者名稱或密碼。"
