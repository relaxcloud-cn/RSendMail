  attachment_dir: "附件目錄路徑，發送目錄下所有檔案為單獨的郵件"
  subject_template: "主旨範本，支援變數 {filename}"
  text_template: "文字內容範本，支援變數 {filename}"
  html_template: "HTML 內容範本，支援變數 {filename}"
