    parse_duration: "    郵件解析總耗時: %{seconds}秒（所有處理程序總和），QPS: %{qps}封/秒"
    send_duration: "    郵件發送總耗時: %{seconds}秒（所有處理程序總和），QPS: %{qps}封/秒"
    actual_duration: "    實際總用時: %{seconds}秒, QPS: %{qps}封/秒"

