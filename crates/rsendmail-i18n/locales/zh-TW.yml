# ===== CLI 參數和幫助 =====
cli:
  about: "高效能批次郵件發送 CLI 工具"
  smtp_server: "SMTP 伺服器地址"
  port: "SMTP 伺服器連接埠"
  from: "寄件人郵箱地址"
  to: "收件人郵箱地址（多個地址請用逗號分隔）"
  dir: "郵件檔案所在目錄"
  extension: "郵件檔案副檔名"
