    send_interval_interrupted: "郵件發送間隔休眠被中斷（批次郵件 %{current}/%{total}）"

    # 失敗郵件處理
    create_failed_dir_error: "建立失敗郵件儲存目錄失敗 %{dir}: %{error}"
    saved_failed_email: "已儲存失敗郵件: %{source} -> %{dest}"
    save_failed_email_error: "儲存失敗郵件時出錯 %{source} -> %{dest}: %{error}"

    # 中斷處理
    interrupted: "收到中斷訊號，正在退出..."
    interrupted_gracefully: "接收到中斷訊號，正在優雅退出..."
    send_batch_interrupted: "send_batch_emails: 收到中斷訊號，正在退出批次處理..."
    execute_send_interrupted: "execute_send_logic: 收到中斷訊號，正在退出..."
    attachment_dir_interval_interrupted: "附件目錄模式：發送間隔休眠被中斷（檔案 %{current}/%{total}）"
    waiting_next_batch: "等待下一批次，目前進度: %{current}/%{total}"

    # 連線問題
    connection_problem_detected: "偵測到連線問題，正在重設連線"
    rset_failed: "RSET 命令失敗: %{error}"
    connection_reset: "連線已重設，將為下一封郵件重新連線"
    batch_send_failed_reconnecting: "批次發送失敗: %{error}，將嘗試重新連線"
    batch_failed_unrecoverable: "批次發送失敗（不可恢復）: %{error}"

  # 統計顯示字串
  stats:
    report_title: "郵件發送統計報告"
    separator: "==================="
    basic_stats: "1. 基本統計"
    total_processed: "    總計處理: %{count} 封郵件"
    success_sent: "    成功發送: %{count} 封"
    total_failed: "    總計失敗: %{count} 封"
